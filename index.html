<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الموقع تحت الصيانة</title>
    <style>
        body {
            background-color: #000000;
            color: #00FF00;
            font-family: 'Courier New', monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .maintenance-container {
            border: 2px solid #00FF00;
            padding: 30px;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 20px #00FF00;
            max-width: 80%;
            animation: pulse 2s infinite;
        }
        
        h1 {
            color: #00FF00;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00FF00;
        }
        
        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .logo {
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: bold;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #222;
            margin: 20px 0;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            width: 65%;
            background-color: #00FF00;
            animation: progress-animation 3s infinite;
        }
        
        .binary-code {
            position: absolute;
            color: rgba(0, 255, 0, 0.2);
            font-size: 0.8em;
            user-select: none;
            z-index: -1;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 20px #00FF00; }
            50% { box-shadow: 0 0 30px #00FF00; }
            100% { box-shadow: 0 0 20px #00FF00; }
        }
        
        @keyframes progress-animation {
            0% { width: 30%; }
            50% { width: 80%; }
            100% { width: 30%; }
        }
    </style>
</head>
<body>
    <!-- Binary code background elements -->
    <div class="binary-code" style="top: 10%; left: 5%;">10101010</div>
    <div class="binary-code" style="top: 20%; right: 15%;">11100011</div>
    <div class="binary-code" style="bottom: 30%; left: 20%;">01010101</div>
    <div class="binary-code" style="bottom: 15%; right: 10%;">10011001</div>
    
    <div class="logo">WHITE HAT HACKER</div>
    
    <div class="maintenance-container">
        <h1>الموقع تحت الصيانة</h1>
        <p>نقوم حاليًا بإجراء بعض التحديثات والتطويرات على الموقع لتحسين تجربتكم.</p>
        <p>سنعود قريبًا بمظهر جديد ووظائف محسنة!</p>
        
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        
        <p>نعتذر للإزعاج ونشكركم على صبركم.</p>
    </div>
</body>
</html>
